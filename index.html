<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor kalendáře</title>
</head>
<body>
    <h1>Generátor kalendáře</h1>
    <form id="calendarForm">
        <label for="year">Zadej rok:</label>
        <input type="text" id="year" name="year" required>
        <button type="submit">Generovat PDF</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script>
        document.getElementById('calendarForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const year = document.getElementById('year').value;
            doc.text(`Kalendář pro rok ${year}`, 10, 10);

            doc.save(`calendar_${year}.pdf`);
        });
    </script>
</body>
</html>
